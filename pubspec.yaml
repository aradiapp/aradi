name: aradi
description: ARADI - Real Estate Development Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Routing
  go_router: ^12.1.3
  
  # Forms & UI
  flutter_form_builder: ^9.1.1
  # form_builder_validators: ^10.0.0  # Temporarily disabled due to intl version conflicts
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.10
  
  # Environment & Utils
  flutter_dotenv: ^5.1.0
  
  # Optional packages (with feature flags)
  # stripe_sdk: ^0.0.1 # Temporarily disabled - incompatible with null safety
  image_picker: ^1.0.4
  
  # UI Components
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  
  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - env.example
